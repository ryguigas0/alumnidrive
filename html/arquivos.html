<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/arquivos.css">
    <link rel="stylesheet" href="../css/global.css">
    <title>HD Virtual ++ - Arquivos</title>
    <script src="../js/theme-switch.js" defer></script>
</head>

<body class="dark-theme">
    <button id="toggle-theme" onclick="switchThemes()">
        <img src="../icons/lightbulb-on.svg" id="theme-icon" alt="Tema claro">
    </button>

    <div class="pesquisa">
        <img src="../icons/search.svg" alt="Lupa">
        <input type="text" placeholder="/folder1/folder2/folder3">
    </div>
    <div class="item">
        <img src="../icons/folder.svg" class="item-icon" alt="Folder"> folderA
    </div>
    <div class="item">
        <img src="../icons/folder.svg" class="item-icon" alt="Folder"> folderB
    </div>
    <div class="item">
        <img src="../icons/file.svg" class="item-icon" alt="Arquivo"> arquivoA.txt
    </div>
    <div class="item">
        <img src="../icons/file.svg" class="item-icon" alt="Arquivo"> arquivoB.txt
    </div>
    <div class="item">
        <img src="../icons/link.svg" class="item-icon" alt="Link"> link.lnk
    </div>
</body>

</html>
